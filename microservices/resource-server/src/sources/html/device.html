<!DOCTYPE html>
<html class="login-pf">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow">

            <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Sign in to Keycloak</title>
    <link rel="icon" href="/resources/2thr9/login/keycloak/img/favicon.ico" />
            <link href="/resources/2thr9/common/keycloak/web_modules/@patternfly/react-core/dist/styles/base.css" rel="stylesheet" />
            <link href="/resources/2thr9/common/keycloak/web_modules/@patternfly/react-core/dist/styles/app.css" rel="stylesheet" />
            <link href="/resources/2thr9/common/keycloak/node_modules/patternfly/dist/css/patternfly.min.css" rel="stylesheet" />
            <link href="/resources/2thr9/common/keycloak/node_modules/patternfly/dist/css/patternfly-additions.min.css" rel="stylesheet" />
            <link href="/resources/2thr9/common/keycloak/lib/pficon/pficon.css" rel="stylesheet" />
            <link href="/resources/2thr9/login/keycloak/css/login.css" rel="stylesheet" />
            <link href="/resources/2thr9/login/keycloak/css/tile.css" rel="stylesheet" />
</head>

<body class="">
<div class="login-pf-page">
    <div id="kc-header" class="login-pf-page-header">
        <div id="kc-header-wrapper"
             class=""><div class="kc-logo-text"><span>Keycloak</span></div></div>
    </div>
    <div class="card-pf">
        <header class="login-pf-header">
                <h1 id="kc-page-title">        Device Login
</h1>
      </header>
      <div id="kc-content">
        <div id="kc-content-wrapper">


        <form id="kc-user-verify-device-user-code-form" class="form-horizontal" action="/realms/master/device" method="post">
            <div class="form-group">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <label for="device-user-code" class="pf-c-form__label pf-c-form__label-text">Enter the code provided by your device and click Submit</label>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <input id="device-user-code" name="device_user_code" autocomplete="off" type="text" class="pf-c-form-control" autofocus />
                </div>
            </div>

            <div class="form-group">
                <div id="kc-form-options" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="">
                    </div>
                </div>

                <div id="kc-form-buttons" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="">
                        <input class="pf-c-button pf-m-primary btn-lg" type="submit" value="Submit"/>
                    </div>
                </div>
            </div>
        </form>



        </div>
      </div>

    </div>
  </div>
</body>
</html>
