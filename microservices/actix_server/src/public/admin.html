<!DOCTYPE html>
<html>
<head>
    <title></title>

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/resources/2thr9/admin/keycloak/img/favicon.ico">
    <link href="/resources/2thr9/common/keycloak/node_modules/patternfly/dist/css/patternfly.min.css" rel="stylesheet" />
    <link href="/resources/2thr9/common/keycloak/node_modules/patternfly/dist/css/patternfly-additions.min.css" rel="stylesheet" />
    <link href="/resources/2thr9/common/keycloak/node_modules/select2/select2.css" rel="stylesheet" />
    <link href="/resources/2thr9/common/keycloak/lib/angular/treeview/css/angular.treeview.css" rel="stylesheet" />
    <link href="/resources/2thr9/common/keycloak/node_modules/text-security/text-security.css" rel="stylesheet" />
    <link href="/resources/2thr9/admin/keycloak/css/styles.css" rel="stylesheet" />

    <script type="text/javascript">
        var authServerUrl = 'https://localhost:{WEB_PORT}';
        var authUrl = 'https://localhost:{WEB_PORT}';
        var consoleBaseUrl = '/admin/master/console/';
        var resourceUrl = '/resources/2thr9/admin/keycloak';
        var masterRealm = 'master';
        var resourceVersion = '2thr9';
    </script>

    <!-- Minimized versions (for those that have one) -->
    <script src="/resources/2thr9/common/keycloak/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/resources/2thr9/common/keycloak/node_modules/select2/select2.js" type="text/javascript"></script>
    <script src="/resources/2thr9/common/keycloak/node_modules/angular/angular.min.js"></script>
    <script src="/resources/2thr9/common/keycloak/node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="/resources/2thr9/common/keycloak/node_modules/angular-route/angular-route.min.js"></script>
    <script src="/resources/2thr9/common/keycloak/node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script src="/resources/2thr9/common/keycloak/node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/resources/2thr9/common/keycloak/node_modules/angular-translate/dist/angular-translate.min.js"></script>
    <script src="/resources/2thr9/common/keycloak/node_modules/angular-translate-loader-url/angular-translate-loader-url.min.js"></script>
    <script src="/resources/2thr9/common/keycloak/node_modules/angular-ui-select2/src/select2.js" type="text/javascript"></script>
    <script src="/resources/2thr9/common/keycloak/node_modules/autofill-event/autofill-event.js"></script>

    <!-- Libraries not managed by yarn -->
    <script src="/resources/2thr9/common/keycloak/lib/angular/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="/resources/2thr9/common/keycloak/lib/angular/treeview/angular.treeview.js"></script>
    <script src="/resources/2thr9/common/keycloak/lib/fileupload/angular-file-upload.min.js"></script>
    <script src="/resources/2thr9/common/keycloak/lib/filesaver/FileSaver.js"></script>

    <script src="/js/keycloak.js?version=2thr9" type="text/javascript"></script>

    <script src="/resources/2thr9/admin/keycloak/js/app.js" type="text/javascript"></script>
    <script src="/resources/2thr9/admin/keycloak/js/controllers/realm.js" type="text/javascript"></script>
    <script src="/resources/2thr9/admin/keycloak/js/controllers/clients.js" type="text/javascript"></script>
    <script src="/resources/2thr9/admin/keycloak/js/controllers/users.js" type="text/javascript"></script>
    <script src="/resources/2thr9/admin/keycloak/js/controllers/groups.js" type="text/javascript"></script>
    <script src="/resources/2thr9/admin/keycloak/js/controllers/roles.js" type="text/javascript"></script>
    <script src="/resources/2thr9/admin/keycloak/js/loaders.js" type="text/javascript"></script>
    <script src="/resources/2thr9/admin/keycloak/js/services.js" type="text/javascript"></script>

    <!-- Authorization -->
    <script src="/resources/2thr9/admin/keycloak/js/authz/authz-app.js" type="text/javascript"></script>
    <script src="/resources/2thr9/admin/keycloak/js/authz/authz-controller.js" type="text/javascript"></script>
    <script src="/resources/2thr9/admin/keycloak/js/authz/authz-services.js" type="text/javascript"></script>

</head>
<body data-ng-controller="GlobalCtrl" data-ng-cloak data-ng-show="auth.user">

<nav class="navbar navbar-default navbar-pf" role="navigation" data-ng-include data-src="resourceUrl + '/partials/menu.html'">
</nav>

<div class="container-fluid">
<div class="row">
    <div data-ng-view id="view"></div>
</div>
</div>

<div class="feedback-aligner" data-ng-show="notification.display">
    <div class="alert alert-{{notification.type}} alert-dismissable">
        <button type="button" class="close" data-ng-click="notification.remove()" id="notification-close">
            <span class="pficon pficon-close"/>
        </button>

        <span class="pficon pficon-ok" ng-show="notification.type == 'success'"></span>
        <span class="pficon pficon-info" ng-show="notification.type == 'info'"></span>
        <span class="pficon pficon-warning-triangle-o" ng-show="notification.type == 'warning'"></span>
        <span class="pficon pficon-error-circle-o" ng-show="notification.type == 'danger'"></span>
        <strong>{{notification.header}}</strong> {{notification.message}}
    </div>
</div>

<div id="loading" class="loading">Loading...</div>

</body>
</html>
